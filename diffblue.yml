buildCmd: cd samples/reladomo-sample-simple; mvn -e -X -Dmaven.test.skip=true compile
testCmd: cd samples/reladomo-sample-simple; mvn test
classpathCmd: grep -o ' -classpath [^ ]* ' ../results/build_log.txt | awk '{print $2}'
cbmcArguments:
  depth: false
  java-external-code-action: 'mock'
phases:
-
  timeout: 300
  cbmcArguments:
    classpath: '/tools/cbmc/models-simple-overlay.jar:/tools/cbmc/models.jar:.'
    java-assume-inputs-non-null: true
    max-nondet-array-length: 10
    unwind: 1
-
  timeout: 300
  cbmcArguments:
    classpath: '/tools/cbmc/models-simple-overlay.jar:/tools/cbmc/models.jar:.'
    max-nondet-array-length: 20
    unwind: 2
-
  timeout: 300
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 30
    max-nondet-string-length: 10
    unwind: 3
